title: Gallery
'@extends':
  type: default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        images:
          type: tab
          title: Images
          fields:
            header.images:
              name: images
              type: list
              label: Images
              fields:
                .title:
                  type: text
                  label: Title
                  help: Image's title.
                .description:
                  type: text
                  label: Description
                  help: Image's description.
                .thumbnail:
                  type: filepicker
                  folder: '@self'
                  preview_images: true
                  label: thumbnail
